<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventaris Barang</title>
</head>
<body>
    <h2>Inventaris Barang</h2>
    <form class="form">
        <input type="text" name="nama" placeholder="Nama Barang">
        <input type="number" name="jumlah" placeholder="Jumlah">
        <select name="kategori">
            <option value="">Kategori</option>
            <option value="elektronik">Elektronik</option>
            <option value="furniture">Furniture</option>
            <option value="alatTulis">Alat Tulis</option>
            <option value="peralatan">Peralatan</option>
        </select>
        <button type="submit">Tambah Barang</button>
    </form>
    <div class="table-content">
        <table>
            <tr>
                <th>Nama Barang</th>
                <th>Jumlah</th>
                <th>Kategori</th>
            </tr>
            <tr>
                <td>Komputer</td>
                <td>10</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Kursi</td>
                <td>5</td>
                <td>Furniture</td>
            </tr>
            <tr>
                <td>Kalkulator</td>
                <td>8</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Pena</td>
                <td>12</td>
                <td>Alat Tulis</td>
            </tr>
            <tr>
                <td>Sapu</td>
                <td>3</td>
                <td>Peralatan</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>15</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Pensil</td>
                <td>7</td>
                <td>Alat Tulis</td>
            </tr>
            <tr>
                <td>Pel</td>
                <td>9</td>
                <td>Peralatan</td>
            </tr>
            <tr>
                <td>Meja</td>
                <td>20</td>
                <td>Furniture</td>
            </tr>
            <tr>
                <td>Komputer</td>
                <td>6</td>
                <td>Elektronik</td>
            </tr>
        </table>
    </div>
</body>
</html>
